apiVersion: dataplane.openstack.org/v1beta1
kind: OpenStackDataPlaneRole
metadata:
  name: openstackdataplanerole-sample
spec:
  services:
    - configure-network
    - validate-network
    - install-os
    - configure-os
    - run-os
  nodeTemplate:
    networkConfig:
      template: templates/net_config_bridge.j2
    managed: false
    managementNetwork: ctlplane
    ansibleUser: root
    ansiblePort: 22
    ceilometerCompute:
      playbook: osp.edpm.deploy_edpm_telemetry_ceilometer.yml
    infraCompute:
      playbook: osp.edpm.deploy_edpm_telemetry_infra.yml
